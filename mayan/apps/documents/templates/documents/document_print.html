{% extends 'appearance/base_plain.html' %}

{% load i18n %}

{% load converter_tags %}

{% block title %}{{ title }}{% endblock title %}

{% block content_plain %}
    {% for page in pages %}
        <img
            alt="{% trans 'Document page image preview' %}"
            src="{% converter_get_object_image_data.url obj=page width=width height=height %}" style="width: 100%;"
        />
    {% endfor %}
{% endblock %}
